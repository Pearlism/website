<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landen2Rich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 204, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 204, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 204, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .top-bar {
            background: linear-gradient(90deg, #000000, #00ccff, #000000);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 204, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .top-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1.2); }
        }

        .title {
            font-size: 2.8em;
            font-weight: bold;
            color: #00ccff;
            text-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(0, 204, 255, 0.5), 0 0 30px rgba(0, 204, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(0, 204, 255, 0.8), 0 0 40px rgba(0, 204, 255, 0.5); }
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .product-box {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 204, 255, 0.1));
            border: 2px solid #00ccff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 204, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: boxFloat 6s ease-in-out infinite, slideInScale 1s ease-out;
            overflow: hidden;
        }

        @keyframes boxFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .product-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 204, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .fortnite-image {
    width: 100%;
    height: auto;
    background: url('fortnite.png') center/cover no-repeat;
    border-radius: 15px;
    margin: 0 auto 20px;
    border: 3px solid #00ccff;
    position: relative;
    z-index: 2;
}


        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s infinite, statusGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes statusGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 136, 0.7); }
            to { box-shadow: 0 0 20px rgba(0, 255, 136, 1), 0 0 30px rgba(0, 255, 136, 0.5); }
        }

        .status-text {
            font-size: 1.1em;
            color: #00ff88;
            font-weight: bold;
        }

        .product-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ccff;
            position: relative;
            z-index: 2;
        }

        .product-description {
            color: #cccccc;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .download-btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            color: black;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.4);
            border: 2px solid #00ccff;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 204, 255, 0.6);
            background: linear-gradient(45deg, #33d6ff, #00ccff);
        }

        .discord-btn {
            background: linear-gradient(45deg, #000000, #333333);
            color: #00ccff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #00ccff;
        }

        .discord-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 204, 255, 0.4);
            background: linear-gradient(45deg, #1a1a1a, #00ccff);
        }

        }

        .watermark {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 204, 255, 0.6);
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 1px;
            animation: watermarkFade 3s ease-in-out infinite alternate;
        }

        @keyframes watermarkFade {
            from { opacity: 0.3; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
            <h1 class="title">Landen2Rich </h1>

</body>
