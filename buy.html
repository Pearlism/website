<style>
  :root {
    --pink-neon: #dddddd;
    --pink-glow: rgba(112, 110, 110, 0.616);
    --black-bg: #0a0a0a;
    --shadow-color: rgba(53, 52, 53, 0.4);
  }

  .marquee-container {
    position: relative;
    overflow: hidden;
    border-top: 3px solid var(--pink-neon);
    border-bottom: 3px solid var(--pink-neon);
    margin: 3rem auto;
    height: 200px;
    max-width: 1000px;
    background-color: var(--black-bg);
    box-shadow: 0 0 15px var(--pink-glow);
    border-radius: 15px;
  }

  /* Pink fade overlays with subtle glow */
  .marquee-container::before,
  .marquee-container::after {
    content: "";
    position: absolute;
    top: 0; bottom: 0;
    width: 100px;
    pointer-events: none;
    z-index: 10;
    filter: drop-shadow(0 0 6px var(--pink-glow));
  }

  .marquee-container::before {
    left: 0;
    background: linear-gradient(to right, var(--pink-neon), transparent 80%);
  }

  .marquee-container::after {
    right: 0;
    background: linear-gradient(to left, var(--pink-neon), transparent 80%);
  }

  .marquee-content {
    display: flex;
    align-items: center;
    height: 100%;
    animation: scroll-left 40s linear infinite;
    position: relative;
    z-index: 1;
    user-select: none;
    will-change: transform;
  }

  /* Smooth hover zoom + glow effect on images */
  .marquee-content img {
    height: 160px;
    margin: 0 40px;
    object-fit: contain;
    flex-shrink: 0;
    border-radius: 12px;
    filter: drop-shadow(0 0 10px var(--shadow-color));
    transition: transform 0.4s ease, filter 0.4s ease;
    cursor: pointer;
    will-change: transform, filter;
  }

  .marquee-content img:hover,
  .marquee-content img:focus {
    transform: scale(1.15);
    filter: drop-shadow(0 0 20px var(--pink-neon));
    outline: none;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(calc(-50%));
    }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .marquee-container {
      height: 140px;
      max-width: 90vw;
    }
    .marquee-content img {
      height: 110px;
      margin: 0 20px;
    }
    .marquee-container::before,
    .marquee-container::after {
      width: 60px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .marquee-content {
      animation: none;
    }
  }
</style>

<style>
  .flex-3d {
    perspective: 1200px;
    display: flex;
    justify-content: flex-end;
    width: 100%;
    min-width: 40%;
    cursor: none; /* hide native cursor */
    position: relative;
  }

  .flex-3d img {
    transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease;
    transform-style: preserve-3d;
    border-radius: 16px;
    width: 100%;
    max-width: 600px;
    height: auto;
    margin-left: auto;
    will-change: transform;
    display: block;

    /* Glow Effect */
    box-shadow:
      0 0 20px rgba(255, 255, 255, 0.5),
      0 0 40px rgba(255, 255, 255, 0.3),
      0 0 60px rgba(255, 255, 255, 0.2);

    /* Pulse animation */
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% {
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 40px rgba(255, 255, 255, 0.3),
        0 0 60px rgba(255, 255, 255, 0.2);
    }
    50% {
      box-shadow:
        0 0 30px rgba(255, 255, 255, 0.6),
        0 0 50px rgba(255, 255, 255, 0.4),
        0 0 70px rgba(255, 255, 255, 0.3);
    }
  }

  /* Custom cursor element */
  .custom-cursor {
    pointer-events: none; /* so it doesn't block mouse events */
    position: absolute;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at center, #ff00dd 60%, transparent 90%);
    border: 2px solid #ff00dd;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease, background-color 0.15s ease, border-color 0.15s ease;
    mix-blend-mode: difference;
    z-index: 10;
    opacity: 0;
  }

  /* When dragging */
  .flex-3d.dragging .custom-cursor {
    background: radial-gradient(circle at center, #ff00dd 80%, transparent 95%);
    border-color: #ff0077;
    transform: translate(-50%, -50%) scale(1.4);
  }
